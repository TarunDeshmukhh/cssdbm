<html>
<head><title>EDIT INFO</title></head>
<body bgcolor="skyblue"><h2 align="center">EDIT INFO</h2>
<form method="POST" action="/updatestud" >
	  <table align="center">
	    <input type="hidden" name="rid" value="{{d.0}}">
	  <tr><td>Name :</td> <td><input type="text" name="name" value="{{d.1}}"></td></tr>
      <tr><td>Age :</td> <td><input type="text" name="age" value="{{d[2]}}"></td></tr>
	  <tr><td>Gender :</td> <td><input type="text" name="gender" value="{{d[3]}}"></td></tr>
	  <tr><td>Caste :</td> <td><input type="text" name="caste" value="{{d[4]}}"></td></tr>
	  <tr><td>Current Semester :</td> <td><input type="text" name="sem" value="{{d[5]}}"></td></tr>
	  <tr><td>Current Year :</td> <td><input type="text" name="year" value="{{d[6]}}"></td></tr>
	  <tr><td>Branch :</td> <td><input type="text" name="branch" value="{{d[7]}}"></td></tr>
	  <tr><td>Last Education :</td> <td><input type="text" name="educ" value="{{d[8]}}"></td></tr>
	  <tr><td>Aadhar :</td> <td><input type="text" name="aadhar" value="{{d[9]}}"></td></tr>
	  <tr><td>Address :</td> <td><input type="text" name="add" value="{{d[10]}}"></td></tr>
	  <tr><td><input type="submit" name="any" value="Back"></td>
	      <td><input type="submit" name="any" value="Save"></td>
          <td><input type="Submit" name="any" value="Logout"></td></tr>
	  </table>
</form>
</body>
</html>
